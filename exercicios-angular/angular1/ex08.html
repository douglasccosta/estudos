<!DOCTYPE html>
<html lang="en" ng-app='app'> <!-- Mesmo app da linha angular.module('app', []) -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fundamentos de Angular</title>
    <script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
    <script type="text/javascript">
        // Definir a aplicação do Angular
        angular.module('app', [])
        angular.module('app').directive('meuRelogio', function() {
           return {
               restrict: 'AE', // A -> Atributo, E -> Elemento
               template: `<h2>${new Date}</h2>` 
           } 
        })
    </script>
</head>
<body>
    <h1>Atributo</h1> <!-- restrict: 'A' -->
    <div meu-relogio></div>
    <hr>
    <h1>Elementos</h1> <!-- restrict: 'E' -->
    <meu-relogio></meu-relogio>
</body>
</html>
